<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskSphere - 3D Task Management</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Animation -->
    <div class="background">
        <div class="sphere sphere-1"></div>
        <div class="sphere sphere-2"></div>
        <div class="sphere sphere-3"></div>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="glitch" data-text="TaskSphere">TaskSphere</h1>
                <p class="subtitle">Manage your tasks in a new dimension</p>
                <div class="hero-stats">
                    <div class="stat-card">
                        <span class="stat-number" id="totalTasks">0</span>
                        <span class="stat-label">Total Tasks</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="completedTasks">0</span>
                        <span class="stat-label">Completed</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="pendingTasks">0</span>
                        <span class="stat-label">Pending</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Task Creation Section -->
    <section class="create-section">
        <div class="container">
            <div class="create-card">
                <h2>Create New Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <input type="text" id="taskTitle" placeholder="Task Title" required>
                    </div>
                    <div class="form-group">
                        <textarea id="taskDescription" placeholder="Task Description" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <select id="taskPriority">
                                <option value="low">ğŸŸ¢ Low Priority</option>
                                <option value="medium" selected>ğŸŸ¡ Medium Priority</option>
                                <option value="high">ğŸ”´ High Priority</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select id="taskStatus">
                                <option value="pending" selected>â³ Pending</option>
                                <option value="in_progress">ğŸ”„ In Progress</option>
                                <option value="completed">âœ… Completed</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">
                        <span>Create Task</span>
                        <div class="btn-glow"></div>
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Filter Section -->
    <section class="filter-section">
        <div class="container">
            <div class="filter-controls">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="in_progress">In Progress</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
        </div>
    </section>

    <!-- Tasks Grid Section -->
    <section class="tasks-section">
        <div class="container">
            <div id="tasksGrid" class="tasks-grid">
                <!-- Tasks will be dynamically inserted here -->
            </div>
            <div id="emptyState" class="empty-state">
                <div class="empty-icon">ğŸ“‹</div>
                <h3>No tasks yet</h3>
                <p>Create your first task to get started!</p>
            </div>
        </div>
    </section>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2>Edit Task</h2>
            <form id="editForm">
                <input type="hidden" id="editTaskId">
                <div class="form-group">
                    <input type="text" id="editTaskTitle" placeholder="Task Title" required>
                </div>
                <div class="form-group">
                    <textarea id="editTaskDescription" placeholder="Task Description" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <select id="editTaskPriority">
                            <option value="low">ğŸŸ¢ Low Priority</option>
                            <option value="medium">ğŸŸ¡ Medium Priority</option>
                            <option value="high">ğŸ”´ High Priority</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="editTaskStatus">
                            <option value="pending">â³ Pending</option>
                            <option value="in_progress">ğŸ”„ In Progress</option>
                            <option value="completed">âœ… Completed</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn-primary">
                    <span>Update Task</span>
                    <div class="btn-glow"></div>
                </button>
            </form>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
